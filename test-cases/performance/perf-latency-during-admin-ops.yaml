test_duration: 2000
prepare_write_cmd: "cassandra-stress write cl=QUORUM duration=850m  -schema 'replication(factor=3)' -port jmx=6868 -mode cql3 native -rate threads=150 -col 'size=FIXED(64) n=FIXED(16)' -pop seq=1..1100100150 -log interval=5"

stress_read_cmd: ["cassandra-stress read cl=QUORUM duration=850m -schema 'replication(factor=3)' -port jmx=6868 -mode cql3 native -rate threads=150  -col 'size=FIXED(64) n=FIXED(16)' -pop seq=1..1100100150 -log interval=5"]

n_db_nodes: 4
n_loaders: 1
n_monitor_nodes: 1

instance_type_db: 'i3.4xlarge'

nemesis_class_name: 'LimitedChaosMonkey'
nemesis_interval: 10
nemesis_during_prepare: 'true'
space_node_threshold: 16106127360

user_prefix: 'perf-latency-admin-ops'

failure_post_behavior: keep


use_mgmt: true

server_encrypt: 'true'
authenticator: 'PasswordAuthenticator'
authenticator_user: cassandra
authenticator_password: cassandra
authorizer: 'CassandraAuthorizer'
